<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>control</title>
</head>
<body>
    <form>
        <script>
            function setValue(){
                var label = document.getElementById("label");
                var textbox = label.control;
                textbox.value = "361000";
            }
        </script>
        <label id="label">
            邮编：
            <input id="txt_zip" maxlength="6">
            <small>请输入六位数字</small>
        </label>
        <input type="button" value="设置默认值" onclick="setValue()">
    </form>
</body>
</html>
