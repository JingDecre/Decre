<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drop</title>
    <style>
        #div1,#div2{float: left; width: 1500px;height: 1000px;padding: 10px;border: 1px solid #cccccc}
    </style>
    <script>
        function allowDrop(ev){
            ev.preventDefault();
        }
        function drag(ev){
            ev.dataTransfer.setData("Text",ev.target.id);
        }

        function drop(ev){
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
<p>请把 W3School 的图片拖放到矩形中：</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">

    </div>
<br/>
<img src="raw/dt.png" draggable="true" ondragstart="drag(event)" id="drag1"/>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">

    </div>
</body>
</html>
