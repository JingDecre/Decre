<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>section元素</title>
</head>
<body>
    <section>
        <h1>苹果</h1>
        <p>这是一个水果，可以吃。</p>
    </section>
    <article>
        <h1>水果</h1>
        <p>一类可以吃的东西</p>
        <section>
            <h1>苹果</h1>
            <p>吃起来不错</p>
        </section>
        <section>
            <h1>香蕉</h1>
            <p>香甜的才好吃</p>
        </section>
    </article>
    <section>
        <h1>葡萄</h1>
        <p>有水晶葡萄，紫葡萄</p>
        <article>
            <h1>芒果</h1>
            <p>台芒，青芒，自家的</p>
        </article>
    </section>
</body>
</html>
