<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加/删除工具条、比例尺控件</title>
    <style type="text/css">
        html{height: 100%}
        body{height: 100%;margin: 0px;padding: 0px}
        #allmap{width:100%;height:500px;}
        #r-result{width:100%;margin-top:5px;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=iQ5QGtEYuTDLI4LCnp9njGtB9KucyKcE"></script>
</head>
<body>
    <div id="allmap"></div>
    <div id="r-result">
        <input type="button" onclick="add_control();" value="添加">
        <input type="button" onclick="delete_control();" value="删除">
    </div>
</body>
</html>
<script>
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(118.192677,24.488377),12);

    var mapType1 = new BMap.MapTypeControl({mapTypes:[BMAP_NORMAL_MAP,BMAP_HYBRID_MAP]});
    var mapType2 = new BMap.MapTypeControl({anchor:BMAP_ANCHOR_TOP_LEFT});

    var overView = new BMap.OverviewMapControl();
    var overViewOpen = new BMap.OverviewMapControl({isOpen:true,anchor:BMAP_ANCHOR_BOTTOM_RIGHT});
    //添加地图类型和缩略图
    function add_control(){
        map.addControl(mapType1);//2D,卫星图
        map.addControl(mapType2);//左上角，默认地图控件
        map.setCurrentCity("厦门");//由于有3D图，需要设置城市
        map.addControl(overView);//添加默认缩略地图控件
        map.addControl(overViewOpen);//右下角，打开
    }
    //移除地图类型和缩略图
    function delete_control(){
        map.removeControl(mapType1);
        map.removeControl(mapType2);
        map.removeControl(overView);
        map.removeControl(overViewOpen);
    }


</script>
