<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加城市列表控件</title>
    <style type="text/css">
        html{height: 100%}
        body{height: 100%;margin: 0px;padding: 0px}
        #allmap{width:100%;height:500px;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=iQ5QGtEYuTDLI4LCnp9njGtB9KucyKcE"></script>
</head>
<body>
    <div id="allmap"></div>
</body>
</html>
<script>
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(118.192677,24.488377);
    map.centerAndZoom(point,14);

    map.enableScrollWheelZoom();
    map.enableInertialDragging();

    map.enableContinuousZoom();

    var size = new BMap.Size(10,20);//控件位置偏移量

    map.addControl(new BMap.CityListControl({
        anchor:BMAP_ANCHOR_TOP_LEFT,
        offset:size
    }));



</script>
