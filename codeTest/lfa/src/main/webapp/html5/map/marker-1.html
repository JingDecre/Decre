<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加/删除覆盖物</title>
    <style>
        html{height: 100%}
        body{height: 100%}
        #allmap{width: 100% ;height: 100%}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=iQ5QGtEYuTDLI4LCnp9njGtB9KucyKcE"></script>
</head>
<body>
    <div id="allmap"></div>
    <input type="button" onclick="add_overlay()" value="标注">
    <input type="button" onclick="remove_overlay()" value="删除标注">
</body>
</html>
<script>
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(118.192677,24.488377);
    map.centerAndZoom(point,15);

    var marker = new BMap.Marker(point);
    var polyline = new BMap.Polyline([
            new BMap.Point(118.193677,24.490377),
            new BMap.Point(118.191677,24.478377),
            new BMap.Point(118.192677,24.485377)
    ],{strokeColor:"blue",strokeWeight:2,strokeOpacity:0.5});
    var circle = new BMap.Circle(point,500,{
        strokeColor:"blue",strokeWeight:2,strokeOpacity:0.5
    });

    function add_overlay(){
        map.addOverlay(marker);
        map.addOverlay(polyline);
        map.addOverlay(circle);
    }
   function remove_overlay(){
       map.clearOverlays();
   }
</script>
