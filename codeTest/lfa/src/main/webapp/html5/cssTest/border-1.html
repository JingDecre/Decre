<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆角边框</title>
    <style>
        div{
            border:2px solid #939AAC;
            padding: 10px 40px;
            width: 300px;
            height: 50px;
            background-color: #adcff4;
            border-radius: 25px;
            box-shadow: 10px 10px 5px #2F3640;
        }
    </style>
</head>
<body>
    <div>border-radius 属性允许元素添加圆角边框</div>
</body>
</html>
