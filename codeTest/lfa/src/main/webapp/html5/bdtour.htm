<script type="text/html" id="about">
    <div class="about-dialog">
        <div class="about-explain">
            <p>每一天，全中国都有数以百万的互联网用户在利用百度搜索各种旅游相关信息。
                我们发现，旅游的相关搜索数量随着季节和假节日的时间呈现周期性的上涨和下浮。
                百度大数据部通过对搜索数据的深度挖掘，已经发现旅游相关词搜索数量和实际旅游
                人数之间的密切关系，并依此建立了旅游预测模型。通过和北京市旅游委的景点实际
                人数对比，准确度达到90%以上，可以充分反映各旅游景点未来的人流趋势。
            </p>

            <p class="about-image">
                <img src="/static/trends_travel/widget/template/about_72a8893.jpg" style="width:699px;height:347px;"
                     alt="关于旅游预测"/>
            </p>

            <p>上图展示了百度大数据部故宫旅游人数预测值和北京市旅游委提供的故宫当日实际人数的对比。
                通过对比，可以看出基于百度大数据预测的故宫旅游人数和当日实际人数的涨幅趋势基本一致。
            </p>

            <p>旅游预测是百度将大数据信息带入人民日常生活的众多产品中的一个。以此为出发点，
                百度将继续致力于把大数据背后的信息展示给每一位用户，让普通民众也享受到大数据时代
                的信息福利。
            </p>
        </div>
    </div>
</script>
